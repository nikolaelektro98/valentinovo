<!DOCTYPE html>
<html lang="sr">
<head>
<meta charset="UTF-8">
<title>Za Aleksandru ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Pacifico', cursive;
}

.container {
  background: rgba(255,255,255,0.9);
  padding: 40px 60px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  z-index: 2;
}

h1 {
  color: #e60073;
  font-size: 42px;
}

.buttons {
  position: relative;
  height: 140px;
}

button {
  font-size: 28px;
  border: none;
  border-radius: 50px;
  padding: 15px 40px;
  cursor: pointer;
  position: absolute;
  transition: transform 0.2s ease;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#yes:hover {
  transform: translateX(-50%) scale(1.1);
}

#no {
  background: #ccc;
  color: #333;
  top: 80px;
  left: 50%;
  transform: translateX(-50%);
  position: fixed;
}

#tease {
  margin-top: 20px;
  font-size: 22px;
  color: #ff4d6d;
  opacity: 0;
  transition: opacity 0.5s ease;
}

.heart, .petal {
  position: absolute;
  pointer-events: none;
}

.heart {
  color: red;
  animation: floatUp 5s linear infinite;
}

@keyframes floatUp {
  from { transform: translateY(100vh) scale(0.5); }
  to { transform: translateY(-10vh) scale(1.3); }
}

.petal {
  font-size: 22px;
  animation: fall 7s linear infinite;
  opacity: 0.8;
}

@keyframes fall {
  from { transform: translateY(-10vh) rotate(0deg); }
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<audio id="kissSound" src="https://www.soundjay.com/human/kiss-1.mp3" preload="auto"></audio>
<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop></audio>

<div class="container">
  <h1>Aleksandra,<br>da li bi bila moje valentinovo? üíò</h1>

  <div class="buttons">
    <button id="yes" onclick="goYes()">DA ‚ù§Ô∏è</button>
    <button id="no">NE</button>
  </div>

  <p id="tease">Hehe, ne mo≈æe≈° üòò</p>
</div>

<script>
const noBtn = document.getElementById("no");
const kissSound = document.getElementById("kissSound");
const bgMusic = document.getElementById("bgMusic");
const tease = document.getElementById("tease");

let kissedOnce = false;

function moveNo() {
  if (!kissedOnce) {
    kissSound.play();
    kissedOnce = true;
  }

  tease.style.opacity = 1;

  const w = noBtn.offsetWidth;
  const h = noBtn.offsetHeight;

  const x = Math.random() * (window.innerWidth - w);
  const y = Math.random() * (window.innerHeight - h);

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

function goYes() {
  bgMusic.play();
  window.location.href = "yes.html";
}

// srca
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 30 + 20 + "px";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}, 300);

// latice ru≈æa
setInterval(() => {
  const petal = document.createElement("div");
  petal.className = "petal";
  petal.innerHTML = "üåπ";
  petal.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(petal);
  setTimeout(() => petal.remove(), 7000);
}, 600);
</script>

</body>
</html>
